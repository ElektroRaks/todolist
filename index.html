<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="gradient"></div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="text" id="taskDescriptionInput" placeholder="Task description">
            <!-- <input type="datetime-local" id="taskDateTimeInput" placeholder="Select date and time"> -->
            <input type="date" id="taskDateInput" placeholder="Select date">
            <button class="btn-addtask" onclick="addTask()">Add Task</button>
        </div>

        <div id="taskList">
            <!-- Tasks will be added dynamically here -->
        </div>
        <!-- Add these buttons to your HTML file -->
        <div class="buttons">
            <button onclick="saveToFile()">Save to File</button>
            <button onclick="saveToLocalStorage()">Save Locally</button>
            <button onclick="clearTasks()">Clear All</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
